<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <main class="main">
        <div class="hijo">     
            <h1 id="title">Palindrome</h1>
            
            <div id="palindromeContainer">
                <h2>Is it a Palindrome?</h2>
                <p id="textText">Enter in text to check for a palindrome</p>
                <input id="text-input" type="text" value="">
                <button id="check-btn">Check</button>

            </div>
            
            <div id="result">
                <p id="resultText">Result here</p> 

            </div>
            <div id="explication">
                <p id="whatIsPalindrome">
                    A <strong>palindrome</strong> a word or sentence that's spelled the same way both forward and backward,
                    ignoring punctuation, case, and spacing.
        
                </p>
            </div>
        </div>
            


    </main>
